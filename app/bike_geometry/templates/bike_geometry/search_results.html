<html>
<head>
   <title>Search Result</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<br/></br/>
<div class="container">
   <div class="col-md-8 offset-md-2">
{% if query %}
           <h3>
           {% with results.count as total_results %}
           Found {{ total_results }} result{{ total_results|pluralize }}
           {% endwith %}
           </h3>
   {% for c in results %}
   <h4> <a href="{{c.id}}/">{{c.brand_name}} {{c.model_name}} ({{c.model_year}})</a>  <input type="submit" value="+" name="_make-unique"></h4>   
   {% empty %}
   <h3>No results found.</h3>
   {% endfor %}
  {% endif %}
        <form action="{% url 'bike_geometry:bike_list' %}" class="form-inline" method="get">
        <button type="submit" class="btn btn-primary btn-lg mb-2">Back</button>
        </form>
    </div>
</div>
</body>

<html>
